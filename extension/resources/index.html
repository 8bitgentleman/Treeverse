<html>

<head>
	<title>Treeverse</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="ext/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<script src="ext/d3.v4.min.js"></script>
	<script src="script/viewer.js"></script>
</head>

<body>
	<div id="page">
		<div id="treeContainer">
			<svg id="tree">
				<style>
					.has_more_icon {
						visibility: hidden;
					}

					.has_more .has_more_icon {
						visibility: visible;
					}
				</style>
				<defs>
					<symbol id="has_more">
						<g transform="translate(20 20)">
							<circle r="18" fill="#800" stroke-width="2px" stroke="#fff" />
							<circle r="3" cx="-9" fill="#fff" />
							<circle r="3" cx="0" fill="#fff" />
							<circle r="3" cx="9" fill="#fff" />
						</g>
					</symbol>
				</defs>
			</svg>
			<div style="position: absolute; bottom: 5px; left: 5px; color: #eee; background-color: rgba(51, 51, 51, 0.8);"> Colors represent reply times:
				<span style="color: #FA5050; margin: 20px;">5&nbsp;minutes</span>
				<span style="color: #E9FA50; margin: 20px;">10&nbsp;minutes</span>
				<span style="color: #F5F1D3; margin: 20px;">1&nbsp;hour</span>
				<span style="color: #47D8F5; margin: 20px;">3&nbsp;hours+</span>
			</div>

		</div>
		<div id="sidebar">
			<div id="feedContainer">
				<div id="feedInner">
					<div class="ui comments" id="feed">
					</div>
				</div>
			</div>
			<div id="infoBox">
				<p>Visualized by
					<a href="https://chrome.google.com/webstore/detail/treeverse/aahmjdadniahaicebomlagekkcnlcila">Treeverse</a>. Confused?
					<a href="https://github.com/paulgb/Treeverse/blob/master/README.md#readme">Read this</a>. Bugs? Tweet me (
					<a href="https://twitter.com/paulgb">@paulgb</a>) or
					<a href="https://github.com/paulgb/Treeverse/issues">report on GitHub</a>.
				</p>
				<p>Tweets with a ellipsis in the bottom right can be expanded by double clicking.</p>
				<a id="hideButton" style="position: absolute; bottom: 8px; right: 8px">(Hide)</a>
			</div>
		</div>
	</div>
	<script id="initialization" src="initialize.js"></script>
</body>

</html>
